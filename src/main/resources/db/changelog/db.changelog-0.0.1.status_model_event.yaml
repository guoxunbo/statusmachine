databaseChangeLog:
  - changeSet:
      id: create-status_machine_status_model_event-table
      author: Xunbo Guo
      comment: Create table COM_SM_STATUS_MODEL_EVENT
      changes:
        - createTable:
            tableName: COM_SM_STATUS_MODEL_EVENT
            remarks: Status Model Event Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_SM_STATUS_MODEL_EVENT
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: MODEL_RRN
                  type: bigint
                  remarks: 状态模型主键
              - column:
                  name: EVENT_RRN
                  type: bigint
                  remarks: 事件主键
