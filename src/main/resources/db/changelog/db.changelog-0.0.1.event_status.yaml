databaseChangeLog:
  - changeSet:
      id: create-status_machine_event_status-table
      author: Xunbo Guo
      comment: Create table COM_SM_EVENT_STATUS
      changes:
        - createTable:
            tableName: COM_SM_EVENT_STATUS
            remarks: Event Status Change Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_SM_EVENT_STATUS
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: EVENT_RRN
                  type: bigint
                  remarks: 事件主键
              - column:
                  name: CHECK_FLAG
                  type: varchar(64)
                  remarks: 检查标记 Reject Allow
              - column:
                  name: SOURCE_STATUS_CATEGORY
                  type: varchar(64)
                  remarks: 源状态大类
              - column:
                  name: SOURCE_STATE
                  type: varchar(64)
                  remarks: 源状态
              - column:
                  name: SOURCE_SUB_STATE
                  type: varchar(64)
                  remarks: 源状态小类
              - column:
                  name: TARGET_STATUS_CATEGORY
                  type: varchar(64)
                  remarks: 目标状态大类
              - column:
                  name: TARGET_STATE
                  type: varchar(64)
                  remarks: 目标状态
              - column:
                  name: TARGET_SUB_STATE
                  type: varchar(64)
                  remarks: 目标状态小类